<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/pages/login/login.css">
    <title>Войти</title>
</head>
<body class="root login">
<form class="login__form js-form">
    <h1 class="title login__title">Вход</h1>
    <div class="input login__input">
    <label class="input__label">
        <input type="text" class="input__input js-input" name="login" placeholder="Логин">
        <span class="input__label-text">Логин</span>
    </label>
    <span class="input__error-message js-error"></span>
    </div>

    <div class="input login__input">
        <label class="input__label">
            <input type="password" class="input__input js-input" name="password" placeholder="Пароль">
            <span class="input__label-text">Пароль</span>
        </label>
        <span class="input__error-message js-error"></span>
    </div>

    <button class="btn btn_blue login__btn">Авторизоваться</button>
    <a href="/signup" class="btn btn_white login__btn">Нет аккаунта?</a>
</form>
<script src="/components/BaseComponent.js"></script>
<script src="/components/Form.js"></script>
<script src="/pages/login/login.js"></script>
</body>
</html>
