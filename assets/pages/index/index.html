<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/pages/index/index.css">
  <title>Чат</title>
</head>
<body class="root chat">
<nav class="sidebar">
  <a href="/" class="sidebar__link">Профиль</a>
  <form class="sidebar__search">
    <label class="sidebar__label">
    <input type="text" class="sidebar__input">
      <span class="visually-hidden">Поиск</span>
    </label>
  </form>
  <ul class="chatlist">
    <li class="room">
      <img src="https://natalyland.ru/wp-content/uploads/e/1/9/e19f5d19fca32c1f6ddc27ad19054a9a.jpg" alt="Аватар" class="room__avatar">
      <h3 class="room__title">Андрей</h3>
      <time class="room__date">10:49</time>
      <span class="room__message">Изображение</span>
      <span class="room__notification">2</span>
    </li>
  </ul>
</nav>
</body>
</html>
